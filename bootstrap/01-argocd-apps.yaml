apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: kargo-proj:test
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/akuity/akp-demo.git
    targetRevision: HEAD
    path: stages/test
  destination:
    server: http://cluster-demo:8001
    namespace: test-env
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
---
