apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo-bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/akuity/akp-demo.git
    targetRevision: HEAD
    path: kargo/
  destination:
    server: https://cluster-kargo:6445
  syncPolicy:
    automated:
      prune: true