apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: akp-demo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  sourceRepos:
  - https://github.com/emilyxinyi/akp-demo.git
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - name: '*'
    namespace: '*'
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  
